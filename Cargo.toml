[package]
name = "demo"
version = "0.1.0"
edition = "2024"

[dependencies]
cortex-m-rtic = "1.1.4"


cortex-m = "0.7"
cortex-m-rt = "0.7"
embedded-hal = { version = "0.2.5", features = ["unproven"] }

defmt = "0.3"
defmt-rtt = "0.4"
panic-probe = { version = "0.3", features = ["print-defmt"] }

# We're using a Pico by default on this template
rp-pico = "0.8"

symex_lib = { path = "../../thesis/symex/crates/symex_lib"  }
valid_derive = { path = "../../thesis/symex/crates/valid_derive" }

rp2040-monotonic = "1.3"


rp2040-hal = { version = "0.9.1", features = ["rt", "critical-section-impl"] }
rp2040-boot2 = "0.3"
